<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Secretary Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="/static/css/home.css?version=1" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        #description_css { 
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3; 
          }
          #event_box:hover {
            -ms-transform: scale(1.1);
            -webkit-transform: scale(1.1);
            transform: scale(1.1); 
          }
          
    </style>
</head>

<body>
    <section class="vh-100">
        <nav class="custom-navbar navbar">
            <div class="container-fluid custom-navbar">
                <a class="navbar-brand nav-text" href="#">Secretary Dashboard - {{ club_name }}</a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ml-auto">
                        <a class="nav-link nav-text" href="logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-12 text-center mt-2">
            <a href="add_event/">
                <button type="submit" class="btn btn-primary align-self-center pink-button px-3">
                    Click here to add a new event
                </button>
            </a>
        </div>
        <div class="col-12 text-center mt-2">
            <a href="proficiency_list/">
                <button type="submit" class="btn btn-primary align-self-center pink-button px-3">
                    View the list of Proficiency Students
                </button>
            </a>
        </div>
        <div class="container-fluid p-3 mx-4 gx-5">
            <div class="row gx-5">
                {% for event in events %}
                <div class="col-md-3 p-3 shadow  m-5" id = "event_box">
                        <div class="">
                            <h3>
                                <a class="link-dark" style="text-decoration: none;" href="{{ club_name }}/{{ event.event_id }}">
                                    {{ event.name }}
                                </a>
                            </h3>
                            <div id = "description_css">
                            <p>{{ event.description }}</p>
                            </div>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>

</html>
