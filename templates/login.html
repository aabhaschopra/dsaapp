<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  {% load socialaccount %}
  <title>E-Curricular</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link href="/static/css/home.css?version=1" rel="stylesheet" />
  <style>
    .log {
      background-color: #492F70;
      color: #eee0f7;
    }

    .log:hover {
      background-color: #624193;
      color: #eee0f7;
    }
  </style>
</head>

<body>

  {% for message in messages %}
  <div class="alert alert-danger mb-0" role="alert">
    {{ message }}
  </div>
  {% endfor %}

  <section class="vh-100">
    <div class="container-sm text-center h-100">
      <div class="row align-items-start h-100">
        <div class="col-md-6 align-self-center text-center">
          <div class="card mx-auto home-card p-3" style="width: 18rem">
            <img src="/static/images/pec_logo.png" class="img-fluid mb-3 mt-4 w-75 mx-auto" alt="..." />
            <div class="card-body">
              <h1 class="card-title" style="color:#492F70; ">E-Curricular</h1>
              <a style="text-decoration: none;" class="link-light " href="{% provider_login_url 'google' %}">
                <button class="btn mt-3 mb-4 log" href=" /users/googleauth" role="button">
                  <img width="20px" style="margin-bottom: 3px; margin-right: 5px" alt="Google sign-in"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                  Login with @pec.edu.in
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center h-100">
          <div class="row">
            <img alt="image" src="/static/images/First-screen2.png" class="img-fluid" style="width: 500px" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer" style="color: black;">Neena</div>
    </div>
  </section>
</body>

</html>
