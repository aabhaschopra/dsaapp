<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Profile</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link href="/static/css/home.css?version=1" rel="stylesheet" />
  <script>
    // When the user clicks on <div>, open the popup
    function add_event() {
            confirm("Are you sure you want to add the event?");
    }
    </script>
</head>

<body>
  <section class="vh-100" style="background-image: url('/static/images/Background.png')">
    <nav class="custom-navbar navbar">
      <div class="container-fluid custom-navbar">
        <a class="navbar-brand nav-text" href="#">Add Event</a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link nav-text" href="logout/">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- <div class="col-md-4">
            <div class="card m-5">
              <div class="card-body">
                <h5 class="card-title">Events Conducted</h5>
                <h6 class="card-subtitle mb-2 text-muted">2022-23</h6>
                <p class="card-text">
                  <ul>
                    <li>Raunakan</li>
                    <li>Chords</li>
                    <li>Dastak</li>
                  </ul>
                </p>
        
                <a href="#" class="card-link">Certificates</a>
              </div>
            </div>
          </div> -->
        <div class="col-md-8">
          <div class="container mt-5 me-5 px-3 py-3 pink-box">
            <form class="row g-3" method="post" action="{% url 'saveAddEventData' %}" enctype="multipart/form-data">
            {% csrf_token %}

              <div class="col-md-8">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name of the event" name="EventName" required>
              </div>
              <div class="col-md-4">
                <label for="eventName" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="inputEmail4" placeholder="Date of the event" name="EventDate" required>
              </div>
              <div class="col-md-8">
                <label for="eventDescription" class="form-label">Event Description</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Describe the event" name="EventDescription" required>
              </div>
              <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Greater than 250 participants?</label>
                <select id="participantsCheck" class="form-select" name="ParticipantCount" required>
                  <option selected>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Audience greater than 250 </label>
                <select id="participantsCheck" class="form-select" required>
                  <option selected>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="col-md-8">
                <label for="inputAddress" class="form-label">Sanction Received from College</label>
                <div class="input-group">
                  <div class="input-group-text">₹</div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Amount" name="CollegeSanction">
                </div>
              </div>
              <div class="col-md-8">
                <label for="inputAddress" class="form-label">Sponsorship if Any</label>
                <div class="input-group">
                  <div class="input-group-text">₹</div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Amount / in-kind" name="Sponsorship">
                </div>
              </div>
              <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Event Level</label>
                <select id="participantsCheck" class="form-select" name="College" required>
                  <option selected>PEC</option>
                  <option>NIT</option>

                  <option>IIT</option>
                </select>
              </div>

              <div class="col-md-6">

                <div class="form-group">
                  <div class="mb-2">
                    <label for="formFile" class="form-label" accept=".xls, .xlsx, .csv"> Upload CSV (Organisers)
                    </label>
                    <input class="form-control" type="file" id="formFile" name="organisersFile" required>
                    <br>

                    <label for="formFile" class="form-label" accept=".xls, .xlsx, .csv"> Upload CSV (Participants)
                    </label>
                    <input class="form-control" type="file" id="formFile" name="participantsFile" required>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-12 text-center mt-2">
            <button type="submit" class="btn btn-primary align-self-center pink-button px-3" onclick="add_event()">Submit</button>
          </div>
          </form>


        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
