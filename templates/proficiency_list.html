<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Profile</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link href="/static/css/home.css?version=1" rel="stylesheet" />
</head>

<body>
  <section class="vh-100">
    <nav class="custom-navbar navbar">
      <div class="container-fluid custom-navbar">
        <a class="navbar-brand nav-text" href="#">Proficiency Students List</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link nav-text" href="logout/">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid p-3 mx-4 mr-5 gx-5">
      <div class="row gx-5">
        {% for student in students %}
        <a style="text-decoration: none;" class=" link-dark" href="/student/{{ student.sid }}">
          <li class="list-group-item">{{ student.name }} {{ student.sid }}</li>
        </a>
        {% endfor %}
      </div>
    </div>
  </section>
</body>

</html>
