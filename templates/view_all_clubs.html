<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clubs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="/static/css/home.css?version=1" rel="stylesheet" />
  </head>

  <body>
    <section class="vh-100">
      <nav class="custom-navbar navbar">
        <div class="container-fluid custom-navbar">
          <a class="navbar-brand nav-text" href="#">Clubs</a>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item ml-auto">
              <a class="nav-link nav-text" href="logout/">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div>
        <div
          style="
            display: flex;
            width: 98vw !important;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
          "
        >
          {% for club in clubs %}
          <div class="col-md-3 shadow m-5 club-card" id="event_box">
            <a
              class="link-dark"
              style="text-decoration: none"
              href="/secy/{{ club.club_name }}"
            >
              <div class="" style="padding: 3rem">
                <div class="club-card-header">
                  {{ club.club_name|slice:"0:10"}}
                </div>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
