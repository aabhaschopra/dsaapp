<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link href="/static/css/home.css?version=1" rel="stylesheet" />
  <style>
    .vertical-nav {
    min-width: 17rem;
    width: 20%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.4s;
  }
  li a.active {
    background-color: #04AA6D;
    color: white;
  }
  
  li a:hover:not(.active) {
    background-color: #555;
    color: white;
  }
  </style>
</head>

<body>
  <!-- Vertical navbar -->
<div class="vertical-nav bg-white" id="sidebar">
  <div class="py-4 px-3 mb-4 bg-light">
    <div class="media d-flex align-items-center"><img src="https://bootstrapious.com/i/snippets/sn-v-nav/avatar.png" alt="..." width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
      <div class="media-body">
        <h4 class="m-0"> {{ student.name }}</h4>
        <p class="font-weight-light text-muted mb-0"> {{ student.sid }}</p>
      </div>
    </div>
  </div>

  <ul class="nav flex-column bg-white mb-0">
    <li class="nav-item">
      <a href="/student/{{student.sid}}" class="nav-link text-dark font-italic">
                Dashboard
            </a>
    </li>
    <li class="nav-item">
          <a href="/student/{{student.sid}}/organized_events/" class="nav-link text-dark font-italic">Organized Events</a>
    </li>
    <li class="nav-item">
      <a href="/student/{{student.sid}}/participated_events/" class="nav-link text-dark font-italic">Participated Events</a>
    </li>
    <li class="nav-item">
      <a href="/logout" class="nav-link text-dark font-italic">
                Log Out
            </a>
    </li>
  </ul>
</div>
<!-- End vertical navbar -->


<!-- Page content holder -->
<div style="margin-left:25%;padding:1px 16px;height:1000px;">
<div class="col-md-6 p-3">
          <h5> Organized Events </h5>
          <table id="events">
            <tr>
              <th> Event Name </th>
              <th> Event Date </th>
            </tr>
            {% for event in eventsOrganized %}
              <tr>
                <td><a href="/secy/{{ event.club_name }}/{{ event.event_id }}/student/">{{ event.name }}</a></td>
                <td><a href="/secy/{{ event.club_name }}/{{ event.event_id }}/student/">{{ event.date }}</a></td>
              </tr>
            {% endfor %}
            </tr>
          </table>
        </div>
    </div>
</body>

</html>
