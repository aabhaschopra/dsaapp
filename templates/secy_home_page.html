<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Profile</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link href="/static/css/home.css" rel="stylesheet" />
</head>

<body>
  <section class="vh-100" style="background-image: url('/static/images/Background.png')">
    <nav class="custom-navbar navbar">
      <div class="container-fluid custom-navbar">
        <a class="navbar-brand nav-text" href="#">SECY DASHBOARD</a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link nav-text" href="logout/">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="col-md-8">
        <div class="card mt-5">
          <form>
            {% for student in students %}
            <input type="checkbox">
            <label>{{ student.sid}} {{ student.name}} {{ student.prof}}</label><br>
            {% endfor %}

          </form>
        </div>

      <div class="container-fluid">
          <div class="col-md-8">
          <div class="card mt-5">
              <form>
                  {% for student in students %}
                      <input type="checkbox">
                      <label>{{ student.sid}} {{ student.name}} {{ student.prof}}</label><br>
                  {% endfor %}
                  
                </form>
          </div>

          <div class="col-md-4"></div>
          </div>
      </div>

    </section>
  </body>
</html>
