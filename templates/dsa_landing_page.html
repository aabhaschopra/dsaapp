<!DOCTYPE html>
<html lang="en">

<head>
    <title>DSA Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="/static/css/home.css?version=1" rel="stylesheet" />
</head>

<body>
    <section class="vh-100">
        <nav class="custom-navbar navbar">
            <div class="container-fluid custom-navbar">
                <a class="navbar-brand nav-text" href="#">DSA Dashboard</a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ml-auto">
                        <a class="nav-link nav-text" href="logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-12 text-center mt-2">
            <a href="add_event/">
                <button type="submit" class="btn btn-primary align-self-center pink-button px-3">
                    Click here to add a New Event
                </button>
            </a>
        </div>
        <div class="col-12 text-center mt-2">
            <a href="view_all_clubs/">
                <button type="submit" class="btn btn-primary align-self-center pink-button px-3">
                    View all the Clubs
                </button>
            </a>
        </div>
        <div class="col-12 text-center mt-2">
            <a href="students_grouped/">
                <button type="submit" class="btn btn-primary align-self-center pink-button px-3">
                    View Students List
                </button>
            </a>
        </div>
    </section>
</body>

</html>
