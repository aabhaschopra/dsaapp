<!DOCTYPE html>
<html lang="en">

<head>
    <title>DSA Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="/static/css/home.css?version=1" rel="stylesheet" />
    <style>
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 20px;
                margin-top:50px;
        }
    
        .card {
          width: 300px;
          height:300px;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          background-color: #fff;
          text-align: center;
        }
    
        .card img {
          width: 150px;
          height: 150px;
          object-fit: cover;
          border-radius: 50%;
          margin-bottom: 20px;
        }
    
        .card h3 {
          margin: 0;
          font-size: 24px;
          color: #333;
          font-weight: bold;
        }
    
        .card p {
          margin: 10px 0;
          font-size: 16px;
          color: #666;
          line-height: 1.5;
        }
      </style>
</head>

<body>
    <section class="vh-100">
        <nav class="custom-navbar navbar">
            <div class="container-fluid custom-navbar">
                <a class="navbar-brand nav-text" href="#">DSA Dashboard</a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ml-auto">
                        <a class="nav-link nav-text" href="logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="card">
                <a href="add_event/">
                <img src="https://rukminim1.flixcart.com/image/416/416/l046he80/poster/z/6/z/medium-retro-music-poster-guitar-poster-a3-wall-poster-pack-of-1-original-imagbzebhhuyq6gy.jpeg?q=70" alt="Student Name">
                <h3>  Click here to add a New Event </h3>
                
                </a>
            </div>
            <div class="card">
                <a href="view_all_clubs/">
                <img src="https://www.udc.edu/cc/wp-content/uploads/sites/10/2017/07/Student-Clubs-and-Organizations-List-Updated1-1.png" alt="Student Name">
                <h3> View all the Clubs </h3>
                
                </a>
            </div>
            <div class="card">
                <a href="students_grouped/">
                <img src="/static/images/studentPoster.jpg" alt="Student Name">
                <h3> View Students List</h3>
                
                </a>
            </div>
            <div class="card">
                <a  href="/dsa/download_excel/ACM-CSS/">
                <img src="https://thumbs.dreamstime.com/z/kids-doing-different-activities-kindergarten-cartoon-illustration-lots-toys-around-36757163.jpg" alt="Student Name">
                <h3> Download List of Students of Various Clubs</h3>
                
                </a>
            </div>
            
        </div>
        
    </section>
</body>

</html>
