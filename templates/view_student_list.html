<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>{{ branch }} {{ year }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="/static/css/home.css?version=1" rel="stylesheet" />
</head>

<body>
    <section class="vh-100">
        <nav class="custom-navbar navbar">
            <div class="container-fluid custom-navbar">
                <a class="navbar-brand nav-text" href="#">{{ branch }} {{ year }}</a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ml-auto">
                        <a class="nav-link nav-text" href="logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid p-3 mx-4 gx-5">
            <div class="row gx-5">
                <div class="overflow-auto">
                    <ul class="list-group list-group-flush">
                        {% for student in students_grouped %}
                        <a style="text-decoration: none;" class=" link-dark" href="/student/{{student.sid}}">
                            <li class="list-group-item">{{ student.sid }} {{ student.name }} {{ student.points }}</li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
