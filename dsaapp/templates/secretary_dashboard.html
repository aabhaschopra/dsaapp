{% extends 'base.html' %}

{% block title %}Secretary Dashboard{% endblock %}

{% block content %}
    <h1>Secretary Dashboard</h1>

    <h2>Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Present/Absent</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.username }}</td>
                    <td>
                        <form method="post" action="{% url 'mark_attendance' student.id %}">
                            {% csrf_token %}
                            <input type="checkbox" name="is_present" {% if student.is_present %}checked{% endif %}>
                            <button type="submit">Save</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
